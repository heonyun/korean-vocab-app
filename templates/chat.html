<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Chat - 한국어 메신저 학습</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#F0A8D0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Korean Chat">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/static/icons/icon-152.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32.png">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fef7f4',
                            400: '#FFC6C6',
                            500: '#F0A8D0',
                            600: '#E996C7',
                            700: '#E284BE'
                        },
                        chat: {
                            bg: '#FFEBD4',
                            'bg-dark': '#3d2b20',
                            user: '#F0A8D0',
                            ai: '#FFC6C6',
                            'ai-dark': '#4a3529'
                        },
                        pink: {
                            light: '#FFEBD4',
                            coral: '#FFC6C6', 
                            soft: '#F7B5CA',
                            main: '#F0A8D0'
                        }
                    },
                    maxWidth: {
                        'chat': '768px'
                    }
                }
            }
        }
    </script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS for Chat -->
    <style>
        /* 메신저 스타일 커스텀 CSS */
        .chat-container {
            height: 100vh;
            height: 100dvh; /* 모바일 브라우저 주소창 고려 */
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        
        .message-bubble {
            max-width: 85%;
            word-wrap: break-word;
            animation: slideIn 0.3s ease-out;
        }
        
        .message-user {
            margin-left: auto;
            background: linear-gradient(135deg, #F0A8D0 0%, #E284BE 100%);
            color: white;
        }
        
        .message-ai {
            margin-right: auto;
            background: #FFC6C6;
            color: #4a2c29;
        }
        
        .dark .message-ai {
            background: #4a3529;
            color: #FFC6C6;
        }
        
        .message-system {
            margin: 0 auto;
            background: #FFEBD4;
            color: #8b5a3c;
            text-align: center;
            font-size: 0.875rem;
        }
        
        .dark .message-system {
            background: #5a3c26;
            color: #FFEBD4;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* 햄버거 메뉴 애니메이션 */
        .hamburger-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        
        .hamburger-menu.open {
            transform: translateX(0);
        }
        
        /* 스크롤바 커스텀 */
        .chat-messages::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #F7B5CA;
            border-radius: 2px;
        }
        
        .dark .chat-messages::-webkit-scrollbar-thumb {
            background: #8b5a3c;
        }
        
        /* 데스크탑 사이드바 레이아웃 */
        @media (min-width: 1024px) {
            .hamburger-menu {
                transform: translateX(0) !important;
                position: fixed !important;
                width: 320px !important;
                border-right: 1px solid #F7B5CA;
            }
            
            .dark .hamburger-menu {
                border-right: 1px solid #8b5a3c;
            }
            
            .main-chat-container {
                margin-left: 320px;
                max-width: none;
                width: calc(100% - 320px);
            }
            
            #menu-toggle {
                display: none;
            }
            
            #close-menu {
                display: none;
            }
            
            #menu-overlay {
                display: none !important;
            }
        }
        
        /* 태블릿 및 모바일 터치 최적화 */
        @media (max-width: 1023px) {
            .message-bubble {
                max-width: 90%;
            }
        }
        
        /* 모바일 텍스트 크기 개선 */
        @media (max-width: 768px) {
            .message-bubble {
                font-size: 16px;
                line-height: 1.5;
            }
            
            .usage-example {
                font-size: 15px !important;
                line-height: 1.4;
            }
            
            .bookmark-card .text-sm {
                font-size: 15px !important;
            }
        }
    </style>
</head>
<body class="bg-chat-bg dark:bg-chat-bg-dark text-gray-900 dark:text-gray-100">

    <!-- JavaScript -->
    <script>
        // 전역 변수
        let currentSessionId = null;
        let isLoading = false;
        
        // DOM 요소들
        const menuToggle = document.getElementById('menu-toggle');
        const hamburgerMenu = document.getElementById('hamburger-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const closeMenu = document.getElementById('close-menu');
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');
        const sendBtn = document.getElementById('send-btn');
        const typingIndicator = document.getElementById('typing-indicator');
        const sessionInfo = document.getElementById('session-info');
        
        // 햄버거 메뉴 토글
        function toggleMenu() {
            hamburgerMenu.classList.toggle('open');
            menuOverlay.classList.toggle('hidden');
            if (hamburgerMenu.classList.contains('open')) {
                loadSessionList();
            }
        }
        
        function closeMenuHandler() {
            hamburgerMenu.classList.remove('open');
            menuOverlay.classList.add('hidden');
        }
        
        // 이벤트 리스너

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentSessionId = data.session_id;
                    updateSessionInfo();
                    
                    // AI 응답 표시
                    if (data.message) {
                        addAIMessage(data.message);
                    }
                } else {
                    addMessage('system', `오류: ${data.error}`);
                }
            } catch (error) {
                console.error('메시지 전송 오류:', error);
                addMessage('system', '네트워크 오류가 발생했습니다. 다시 시도해주세요.');

        // 초기화
        // TTS 음성 재생 함수
        function playTTS(text) {
            try {
                // 기존 재생 중지
                speechSynthesis.cancel();
                
                // 새로운 음성 생성
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ko-KR'; // 한국어 설정
                utterance.rate = 0.8; // 조금 느리게
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                // 한국어 음성 찾기
                const voices = speechSynthesis.getVoices();
                const koreanVoice = voices.find(voice => 
                    voice.lang.includes('ko') || voice.name.includes('Korean')
                );
                
                if (koreanVoice) {
                    utterance.voice = koreanVoice;
                }
                
                // 음성 재생
                speechSynthesis.speak(utterance);
                
                // 에러 처리
                utterance.onerror = (event) => {
                    console.error('TTS 오류:', event.error);
                };
                
            } catch (error) {
                console.error('TTS 재생 실패:', error);
                // 사용자에게 알림 (선택사항)
                // alert('음성 재생이 지원되지 않는 브라우저입니다.');
            }
        }
        
        // 북마크 관련 함수들

            if (!messageId || !currentSessionId) {
                console.error('메시지 ID 또는 세션 ID가 없습니다');
                return;
            }
            
            try {
                const button = document.querySelector(`button[data-message-id="${messageId}"]`);
                if (!button) return;
                
                // 현재 북마크 상태 확인
                const isBookmarked = button.textContent === '🦊';
                
                if (isBookmarked) {
                    // 북마크 제거
                    const removeResponse = await fetch('/api/bookmarks/remove', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            session_id: currentSessionId,
                            message_id: messageId
                        })
                    });
                    
                    const removeData = await removeResponse.json();
                    
                    if (removeData.success) {
                        // 북마크 버튼을 다시 하얀 하트로 변경
                        button.textContent = '🤍';
                        button.title = '북마크 추가';
                        
                        // 북마크 카운트 업데이트
                        await updateBookmarkCounts();
                        
                        console.log('북마크 제거됨');
                    } else {
                        console.error('북마크 제거 실패:', removeData.error);
                    }
                    return;
                }
                
                // 북마크 추가
                const response = await fetch('/api/bookmarks/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        session_id: currentSessionId,
                        message_id: messageId
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 북마크 버튼 업데이트
                    button.textContent = '🦊';
                    button.title = '북마크됨';

                        <h4 class="text-xl font-bold text-primary-600 dark:text-primary-400 mb-2">
                            ${bookmark.korean_text}
                        </h4>
                        <p class="text-lg text-gray-700 dark:text-gray-300 mb-1">
                            ${bookmark.russian_translation}
                        </p>
                        ${bookmark.pronunciation ? `<p class="text-sm text-gray-500 dark:text-gray-400">${bookmark.pronunciation}</p>` : ''}
                    </div>
                    
                    ${bookmark.usage_examples && bookmark.usage_examples.length > 0 ? `
                        <div class="border-t border-gray-200 dark:border-gray-600 pt-4">
                            <h5 class="font-semibold text-gray-800 dark:text-gray-200 mb-3">예문:</h5>
                            <div class="space-y-3">
                                ${bookmark.usage_examples.map(ex => `
                                    <div class="bg-gray-50 dark:bg-gray-700 p-3 rounded-lg">
                                        <div class="font-medium text-gray-900 dark:text-gray-100 mb-1">
                                            ${ex.korean_sentence}
                                        </div>
                                        <div class="text-gray-600 dark:text-gray-400 text-sm">
                                            ${ex.russian_translation}
                                        </div>
                                        <div class="text-xs text-gray-500 dark:text-gray-500 mt-1">
                                            ${ex.context}
                                            ${ex.context_russian ? `<div class="italic text-blue-600 dark:text-blue-400">${ex.context_russian}</div>` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    <div class="border-t border-gray-200 dark:border-gray-600 pt-4">
                        <h5 class="font-semibold text-gray-800 dark:text-gray-200 mb-3">이 단어의 난이도는?</h5>
                        <div class="grid grid-cols-5 gap-2">
                            ${[1, 2, 3, 4, 5].map(level => `
                                <button onclick="completeReview(${bookmark.id ? `'${bookmark.id}'` : 'null'}, ${level})" 
                                        class="p-3 rounded-lg border-2 border-gray-200 dark:border-gray-600 hover:border-primary-500 hover:bg-primary-50 dark:hover:bg-primary-900 text-center transition-colors">
                                    <div class="text-lg mb-1">${getDifficultyEmoji(level)}</div>
                                    <div class="text-xs text-gray-600 dark:text-gray-400">${getDifficultyText(level)}</div>
                                </button>
                            `).join('')}
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-500 mt-2 text-center">
                            난이도에 따라 다음 복습 일정이 결정됩니다
                        </p>
                    </div>
                </div>
            `;
            
            // 내비게이션 버튼 상태 업데이트
            updateReviewNavigation();
        }
        
        // 난이도별 이모티콘
        function getDifficultyEmoji(level) {
            const emojis = ['😴', '😊', '🤔', '😅', '😰'];
            return emojis[level - 1];
        }
        
        // 난이도별 텍스트
        function getDifficultyText(level) {
            const texts = ['매우 쉬움', '쉬움', '보통', '어려움', '매우 어려움'];
            return texts[level - 1];
        }
        
        // 복습 완료 처리
        async function completeReview(bookmarkId, difficulty) {
            if (!bookmarkId) {
                console.error('북마크 ID가 없습니다');
                return;
            }
            
            try {
                const response = await fetch(`/api/bookmarks/${bookmarkId}/review`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ difficulty_rating: difficulty })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 다음 카드로 이동
                    if (currentReviewIndex < reviewBookmarks.length - 1) {
                        currentReviewIndex++;
                        showCurrentReviewCard();
                    } else {
                        // 복습 완료
                        alert('모든 복습을 완료했습니다! 🎉');
                        closeReviewModal();
                        updateBookmarkCounts(); // 카운트 업데이트
                    }
                } else {
                    console.error('복습 완료 처리 실패:', data.error);
                    alert('복습 완료 처리 중 오류가 발생했습니다.');
                }
                
            } catch (error) {
                console.error('복습 완료 처리 오류:', error);
                alert('복습 완료 처리 중 오류가 발생했습니다.');
            }
        }
        
        // 복습 내비게이션 업데이트
        function updateReviewNavigation() {
            const prevBtn = document.getElementById('prev-review');
            const nextBtn = document.getElementById('next-review');
            
            prevBtn.disabled = currentReviewIndex === 0;
            nextBtn.disabled = currentReviewIndex === reviewBookmarks.length - 1;
        }
        
        // 이전/다음 복습 카드
        function navigateReview(direction) {
            if (direction === 'prev' && currentReviewIndex > 0) {
                currentReviewIndex--;
                showCurrentReviewCard();
            } else if (direction === 'next' && currentReviewIndex < reviewBookmarks.length - 1) {
                currentReviewIndex++;
                showCurrentReviewCard();
            }
        }
        
        // ============= 설정 모달 관련 함수들 =============
        
        // 설정 모달 열기
        function openSettingsModal() {
            const modal = document.getElementById('settings-modal');
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // 현재 다크모드 상태에 따라 토글 버튼 상태 업데이트
            updateDarkModeToggle();
            
            // 현재 음성 속도 표시
            updateVoiceSpeedDisplay();
        }
        
        // 설정 모달 닫기
        function closeSettingsModal() {
            const modal = document.getElementById('settings-modal');
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }
        
        // 다크모드 토글
        function toggleTheme() {
            const isDark = document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateDarkModeToggle();
        }
        
        // 다크모드 토글 버튼 상태 업데이트
        function updateDarkModeToggle() {
            const toggle = document.getElementById('toggle-theme-modal');
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                toggle.classList.add('bg-primary-500');
                toggle.classList.remove('bg-gray-300');
                toggle.querySelector('span:last-child').classList.add('translate-x-6');
                toggle.querySelector('span:last-child').classList.remove('translate-x-1');
            } else {
                toggle.classList.remove('bg-primary-500');
                toggle.classList.add('bg-gray-300');
                toggle.querySelector('span:last-child').classList.remove('translate-x-6');
                toggle.querySelector('span:last-child').classList.add('translate-x-1');
            }
        }
        
        // 음성 속도 업데이트
        function updateVoiceSpeed() {
            const slider = document.getElementById('voice-speed-modal');
            const display = document.getElementById('speed-display-modal');
            const speed = parseFloat(slider.value);
            
            display.textContent = speed.toFixed(1) + 'x';
            
            // 로컬 스토리지에 저장
            localStorage.setItem('voiceSpeed', speed);
        }
        
        // 음성 속도 표시 업데이트
        function updateVoiceSpeedDisplay() {
            const savedSpeed = localStorage.getItem('voiceSpeed') || '0.8';
            const slider = document.getElementById('voice-speed-modal');
            const display = document.getElementById('speed-display-modal');
            
            slider.value = savedSpeed;
            display.textContent = parseFloat(savedSpeed).toFixed(1) + 'x';
        }
        
        // 현재 대화 지우기
        async function clearCurrentChat() {
            if (!currentSessionId) {
                alert('삭제할 대화가 없습니다.');
                return;
            }
            
            if (!confirm('현재 대화를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/chat/sessions/${currentSessionId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    // 채팅 화면 초기화
                    chatMessages.innerHTML = `
                        <div class="message-bubble message-system rounded-lg p-3 mx-8 text-center">
                            <div class="font-medium mb-2">👋 안녕하세요! 한국어 ↔ 러시아어 번역을 도와드릴게요!</div>
                            <div class="text-xs text-gray-600 dark:text-gray-400 mb-2">💡 팁: /로 상황을 설명할 수 있어요!</div>
                            <div class="text-xs italic text-purple-600 dark:text-purple-400 mb-1">For Emma, my eternal Muse</div>
                            <div class="text-xs text-gray-500 dark:text-gray-500">v0.1.5</div>
                        </div>
                    `;
                    
                    // 세션 ID 초기화
                    currentSessionId = null;
                    updateSessionInfo();
                    
                    // 설정 모달 닫기
                    closeSettingsModal();
                    
                    // 세션 목록 새로고침
                    if (hamburgerMenu.classList.contains('open')) {
                        loadSessionList();
                    }
                    
                    alert('대화가 삭제되었습니다.');
                } else {
                    alert('대화 삭제에 실패했습니다.');
                }
            } catch (error) {
                console.error('대화 삭제 오류:', error);
                alert('대화 삭제 중 오류가 발생했습니다.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            // 저장된 테마 로드
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
            
            // TTS 음성 로드 (브라우저 호환성)
            if ('speechSynthesis' in window) {
                speechSynthesis.getVoices(); // 음성 목록 로드 트리거
                
                // 음성 목록이 비동기로 로드되므로 이벤트 리스너 추가
                speechSynthesis.addEventListener('voiceschanged', () => {
                    const voices = speechSynthesis.getVoices();
                    console.log('사용 가능한 TTS 음성:', voices.filter(v => v.lang.includes('ko')).length + '개');
                });
            }
            
            // 북마크 카운트 초기 로드
            updateBookmarkCounts();
            
            messageInput.focus();
        });
    </script>
</body>
</html>
