<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Learning Terminal</title>
    <link rel="stylesheet" href="/static/terminal.css">
</head>
<body>
    <div class="terminal-window">
        <div class="terminal-header">
            <div class="traffic-lights">
                <span class="traffic-light close"></span>
                <span class="traffic-light minimize"></span>
                <span class="traffic-light maximize"></span>
            </div>
            <div class="terminal-title">Korean Learning Terminal</div>
        </div>
        <div class="terminal-body">
            <div id="chat-output" class="chat-output">
                <!-- Messages will be appended here -->
            </div>
            <div class="terminal-input-area">
                <span class="prompt">$</span>
                <input type="text" id="chat-input" class="terminal-input" autofocus
                       aria-label="터미널 명령어 입력"
                       title="명령어를 입력하세요"
                       placeholder="명령어를 입력하세요...">
            </div>
        </div>
    </div>
    <script src="/static/terminal.js"></script>
</body>
</html>
