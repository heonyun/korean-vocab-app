<!-- 색상 테마 선택 UI -->
<div class="space-y-3">
    <div class="flex items-center space-x-3">
        <span class="text-xl">🎨</span>
        <span class="font-medium text-gray-900 dark:text-white">색상 테마</span>
    </div>
    <div class="theme-selector grid grid-cols-4 gap-2">
        <button class="theme-option theme-dark" data-theme="dark" title="다크 모드" aria-label="다크 테마 선택">
            <span class="theme-label">다크</span>
        </button>
        <button class="theme-option theme-cream" data-theme="cream" title="베이지 크림" aria-label="크림 테마 선택">
            <span class="theme-label">크림</span>
        </button>
        <button class="theme-option theme-mint" data-theme="mint" title="민트 그레이" aria-label="민트 테마 선택">
            <span class="theme-label">민트</span>
        </button>
        <button class="theme-option theme-navy" data-theme="navy" title="네이비 크림" aria-label="네이비 테마 선택">
            <span class="theme-label">네이비</span>
        </button>
    </div>
</div>
